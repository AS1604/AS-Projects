<html>
    <head>
        <title> Table </title>
        <style>
            table{
                border : red double 20px ;
            }
            td{
                border : black solid 3px ;
            }
        </style>
    </head>
    <body>
        <h1> Table Tag in HTML </h1>

        <table cellspacing="10px" cellpadding="50px">
            <tr>
                <td> Name </td>
                <td> Age </td>
                <td> Roll no. </td>
                <td> Marks </td>
                <td> Grade </td>
            </tr>

            <tr>
                <td> Abhishek </td>
                <td> 12 </td>
                <td> 2 </td>
                <td> 277 </td>
                <td rowspan="3"> 7th </td>
            </tr>

            <tr>
                <td> Aaryaman </td>
                <td> 12 </td>
                <td> 1 </td>
                <td> 293 </td> 
            </tr>

            <tr>
                <td> Keshav </td>
                <td> 21 </td>
                <td> 3 </td>
                <td> 300 </td>
            </tr>

            <tr> 
                <td colspan="3"> Total </td>
                <td> 264 </td>
            </tr>
        </table>
    </body>
</html>
